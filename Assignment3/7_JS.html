<html>
   <body>   
      <script>
        var R=6, r=1, a=8;
        var x0=R+r-a, y0=0;
        var t1 = -118.2876355+0.0001*x0;
        var t2 = 34.0205663+0.0001*y0;
        //ctx.moveTo(-118.2876355+0.0001*x0,34.0205663+0.0001*y0);
        var array = []
        //array.push(t1 + "," + t2);
             
        var cos=Math.cos, sin=Math.sin, pi=Math.PI, nRev=12;
        for(var t=0.0;t<(pi*nRev);t+=0.01) {
           var x=(R+r)*cos((r/R)*t) - a*cos((1+r/R)*t);
           var y=(R+r)*sin((r/R)*t) - a*sin((1+r/R)*t);
           var x2 = -118.2876355+0.0001*x, y2 = 34.0205663+0.0001*y;
           array.push(x2 + "," + y2);
        }
        csv = "Longitude,Latitude" + "\n";
        for (var elem in array){
          csv = csv + array[elem] + "\n";
        }
        var myBlob = new Blob([csv], {type: "text/csv"});
 
        // (D) CREATE DOWNLOAD LINK
        var url = window.URL.createObjectURL(myBlob);
        var anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = "data.csv";
        // console.log(csv.length);
        anchor.click();
        window.URL.revokeObjectURL(url);
        anchor.remove();
           
      </script>
   </body>
</html>
